<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keto Meal Planner</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background-color: #ffffff;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333333;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: #555555;
    }
    .info {
      font-size: 0.9em;
      color: #777777;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-top: 5px;
    }
    #foodSelect, #selectedList {
      height: 120px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
    }
    button {
      flex: 1;
      padding: 10px 15px;
      margin: 0 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #45a049;
    }
    #output, #details {
      margin-top: 20px;
      background-color: #fafafa;
      color: #333333;
      padding: 15px;
      border: 1px solid #eee;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Keto Meal Planner</h1>

    <label for="foodSearch">Search Foods:</label>
    <input type="text" id="foodSearch" placeholder="Type to filter…" />
    <div class="info">Type any ingredient name to filter available foods.</div>

    <label for="foodSelect">Available Foods:</label>
    <select id="foodSelect" multiple></select>
    <div class="controls">
      <button onclick="addFood()">Add →</button>
      <button onclick="removeFood()">← Remove</button>
    </div>

    <label for="selectedList">Selected Foods:</label>
    <select id="selectedList" multiple></select>
    <div class="info">Your chosen foods will appear here.</div>

    <label for="caloriesMin">Calories Min:</label>
    <input type="number" id="caloriesMin" value="200" />
    <div class="info">Minimum calories you want in the meal.</div>

    <label for="proteinMin">Protein Min:</label>
    <input type="number" id="proteinMin" value="20" />
    <div class="info">Minimum protein (in grams) for the meal.</div>

    <label for="ratioMin">Ratio Min:</label>
    <input type="number" id="ratioMin" value="3" />
    <div class="info">Minimum fat-to-protein ratio for ketosis.</div>

    <label for="objectiveType">Objective:</label>
    <select id="objectiveType">
      <option value="0">0: Feasibility Only</option>
      <option value="1">1: Minimize Total Weight</option>
      <option value="2">2: Maximize Protein</option>
      <option value="3">3: Minimize Max Single Food</option>
      <option value="4">4: Maximize Minimum Single Food</option>
    </select>
    <div class="info">Choose how the optimizer balances your ingredients.</div>

    <button onclick="submitForm()">Generate Meal</button>

    <div id="output"></div>
    <div id="details"></div>
  </div>

  <script>
    const allFoods = {{ food_list | tojson }};

    function populateSelect(list) {
      const sel = document.getElementById('foodSelect');
      sel.innerHTML = '';
      list.forEach(food => {
        const opt = document.createElement('option');
        opt.value = food;
        opt.textContent = food;
        sel.appendChild(opt);
      });
    }

    function addFood() {
      const avail = document.getElementById('foodSelect');
      const selList = document.getElementById('selectedList');
      Array.from(avail.selectedOptions).forEach(opt => {
        if (!Array.from(selList.options).some(o => o.value === opt.value)) {
          selList.appendChild(opt.cloneNode(true));
        }
      });
    }

    function removeFood() {
      const selList = document.getElementById('selectedList');
      Array.from(selList.selectedOptions).forEach(opt => opt.remove());
    }

    document.addEventListener('DOMContentLoaded', () => {
      populateSelect(allFoods);
      document.getElementById('foodSearch').addEventListener('input', e => {
        const q = e.target.value.toLowerCase();
        populateSelect(allFoods.filter(f => f.toLowerCase().includes(q)));
      });
    });

    function submitForm() {
      const selected = Array.from(
        document.getElementById('selectedList').options
      ).map(o => o.value);
      const payload = {
        foods: selected,
        calories_min: parseFloat(document.getElementById('caloriesMin').value) || 0,
        protein_min: parseFloat(document.getElementById('proteinMin').value) || 0,
        ratio_min: parseFloat(document.getElementById('ratioMin').value) || 0,
        objective_function_type: parseInt(document.getElementById('objectiveType').value)
      };
      // Open results in new window
      const resultWindow = window.open('', '_blank', 'width=600,height=700');
      fetch('/optimize', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(r => r.json())
      .then(d => {
        if (d.error) {
          resultWindow.document.body.innerHTML = `<pre style="color:red;">⚠️ ${d.error}</pre>`;
          return;
        }
        // Build result HTML
        let html = `<h2>Meal Plan</h2><pre>${d.meal_plan}</pre>`;
        html += `<h3>Ingredients</h3><table border="1" cellspacing="0" cellpadding="5"><tr><th>Name</th><th>g</th><th>Fat</th><th>Prot</th><th>Carb</th><th>Cal</th></tr>`;
        d.ingredients.forEach(i => {
          html += `<tr><td>${i.name}</td><td>${i.grams.toFixed(2)}</td><td>${i.fat.toFixed(2)}</td><td>${i.protein.toFixed(2)}</td><td>${i.carbs.toFixed(2)}</td><td>${i.calories.toFixed(2)}</td></tr>`;
        });
        html += `</table><h3>Totals</h3><ul><li>Total Fat: ${d.totals.fat.toFixed(2)}</li><li>Total Prot: ${d.totals.protein.toFixed(2)}</li><li>Total Carb: ${d.totals.carbs.toFixed(2)}</li><li>Total Cal: ${d.totals.calories.toFixed(2)}</li></ul>`;
        resultWindow.document.body.innerHTML = html;
      });
    }
  </script>
</body>
</html>
